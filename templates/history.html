<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Analysis History</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Text</th>
                    <th>Sentiment</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for analysis in analyses %}
                <tr>
                    <td>{{ analysis[0] }}</td>
                    <td>{{ analysis[1] }}</td>
                    <td>{{ analysis[2] }}</td>
                    <td>
                        <a href="{{ url_for('delete_analysis', id=analysis[0]) }}" class="btn delete-btn" onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
                {% endfor %}
                {% if not analyses %}
                <tr><td colspan="4">No analyses found</td></tr>
                {% endif %}
            </tbody>
        </table>
        <a href="{{ url_for('index') }}" class="btn">Back to Home</a>
    </div>
</body>
</html>
